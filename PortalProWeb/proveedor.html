        <!-- variables generales de la página -->
        <script type="text/javascript">
            var mode; // indica si la página es llamada para búsqueda (=S)
            var type; // para el form indica si estamos creando o editando
            var regId; // para cargar identificadores de registro;
            var caller; // establece quién, si alguien nos ha llamado.
            var numFicheros = []; // usado para controlar el número de ficheros en upload
            // validador de los campos de formulario
            var validator = $("#proveedor-form").kendoValidator({
                validateOnBlur: false,
                messages: {
                    required: "Este campo es requerido",
                    email: "Introduzca un correo válido",
                    url: "Introduzca una dirección válida"
                }
            }).data("kendoValidator");

            // constructor de documento (el tipo se carga nulo)
            function TipoDocumento(id, nombre, obligatorio) {
                this.TipoDocumentoId = id;
                this.Nombre = nombre;
                this.Obligatorio = obligatorio;
            }

            function Documento(id, nombre, extension, url, comentario, tipo) {
                this.DocumentoId = id;
                this.NomFichero = nombre;
                this.Extension = extension;
                this.DescargarUrl = url;
                this.Comentario = comentario;
                this.TipoDocumento = tipo;
            }

            function sendPdf(documento) {
                saveDataCookie();
                var ownURL = document.URL;
                var userId = getCookie("ari_userId");
                var targetURL = "Uploader.aspx?ReturnUrl=" + ownURL
                                + "&Application=PortalPro"
                                + "&UserId=" + userId
                                + "&FormId=Proveedor"
                                + "&FieldId=PDFT" + documento.TipoDocumento.TipoDocumentoId
                                + "&Extension=.pdf";
                window.open(targetURL, null, "width=500, height=500");
            }

            // modelo de datos knockout
            function viewModel() {
                var self = this;
                self.ProveedorId = ko.observable();
                self.RazonSocial = ko.observable();
                self.NombreComercial = ko.observable();
                self.ActividadPrincipal = ko.observable();
                self.Direccion = ko.observable();
                self.CodPostal = ko.observable();
                self.Localidad = ko.observable();
                self.Provincia = ko.observable();
                self.Comunidad = ko.observable();
                self.Pais = ko.observable();
                self.Telefono = ko.observable();
                self.Fax = ko.observable();
                self.Movil = ko.observable();
                self.Email = ko.observable();
                self.Url = ko.observable();
                self.Nif = ko.observable();
                self.EmailFacturas = ko.observable();
                self.PersonaContacto = ko.observable();
                self.IBAN = ko.observable();
                self.GrupoProveedor = {
                    GrupoProveedorId: ko.observable(),
                    Nombre: ko.observable()
                };
                self.CodAx = ko.observable();
                self.FacAbierto = ko.observable()
                self.Documentos = ko.observableArray([
                    ko.observable(
                        {
                        DocumentoId: ko.observable(),
                        NomFichero: ko.observable(),
                        Extension: ko.observable(),
                        DescargaUrl: ko.observable(),
                        Comentario: ko.observable(),
                        TipoDocumento: {
                                TipoDocumentoId: ko.observable(),
                                Nombre: ko.observable(),
                                Obligatorio: ko.observable()
                            },
                    })
                ]);
                // funciones CRUD de la colección de documentos
                self.addDocumento = function () {
                    var tipo = new TipoDocumento(0, "Tipo1", true);
                    var d = new Documento(0, "", "", "", "", tipo);
                    self.Documentos.push(d);
                }
                self.removeDocumento = function (documento) {
                    self.Documentos.remove(documento);
                }
                self.uploadDocumento = function (documento) {
                    sendPdf(documento);
                }
                self.addNewDocumento = function (documento) {
                    self.Documentos.push(documento);
                }
            }
            
            var vm = new viewModel();
            
            ko.applyBindings(vm);
            
        </script>

        <!-- manejo del grid  -->
        <script type="text/javascript">
        
            // este la fuente de datos que usará el grid
            var gridDataSource = new kendo.data.DataSource({
                transport: {
                    read: {
                        url: ari_hosts.webapi + "/api/proveedores?tk=" + getCookie("ari_tique"),
                        dataType: "json",
                        type: "GET",
                        contentType: "application/json"
                    },
                    parameterMap: function (data, type) {
                        if (type != "GET")
                            return kendo.stringify(data);
                    }
                },
                schema: {
                    model: {
                        id: "ProveedorId",
                        fields: {
                            ProveedorId: { type: "number" },
                            RazonSocial: {type: "string"},
                            NombreComercial: { type: "string" },
                            ActividadPrincipal: { type: "string" },
                            PersonaContacto: {type:"string"},
                            Direccion: { type: "string" },
                            CodPostal: { type: "string" },
                            Localidad: { type: "string" },
                            Provincia: { type: "string" },
                            Comunidad: { type: "string" },
                            Pais: { type: "string" },
                            Telefono: { type: "string" },
                            Movil: { type: "string" },
                            Fax: { type: "string" },
                            Url: { type: "string" },
                            Email: { type: "string" },
                            EmailFacturas: {type: "string"},
                            Nif: { type: "string" },
                            IBAN: {type:"string"},
                            GrupoProveedor: {}
                        }
                    }
                },
                pageSize: 5
            });
            
            // montamos una función que maneje los errores de la fuente de datos
            function gridErrorHandler(e) {
                var message = ari_formatErrorMessage(JSON.parse(e.xhr.responseText));
                bootbox.alert(message, "Aceptar");
            }
            
            // enlazamos la función al evento del grid
            gridDataSource.bind("error", gridErrorHandler);
            
            // por último la función que lo integra todo y que monta el grid en el espacio
            // para ello
            function gridBuild() {
                $("#proveedor-grid").kendoGrid({
                    dataSource: gridDataSource,
                    columns: [
                        { field: "ProveedorId", title: "ID" },
                        { field: "RazonSocial", title: "Razon social" },
                        { field: "NombreComercial", title: "Nombre comercial", hidden:true },
                        { field: "Nif", title: "NIF"},
                        { field: "GrupoProveedor", title: "Grupo", template: "#=GrupoProveedor?GrupoProveedor.Nombre:''#", filterable:false },
                        { field: "Direccion", title: "Direccion" },
                        { field: "CodPostal", title: "Código postal" },
                        { field: "Localidad", title: "Localidad" },
                        { field: "Provincia", title: "Provincia" },
                        { field: "Comunidad", title: "Comunidad / Estado", hidden: true },
                        { field: "Pais", title: "Pais", hidden: true },
                        { field: "Telefono", title: "Teléfono", hidden: true },
                        { field: "Fax", title: "Fax", hidden: true },
                        { field: "Email", title: "Correo electrónico", hidden: true },
                        { field: "EmailFacturas", title: "Correo electrónico (facturas)", hidden: true },
                        { field: "ActividadPrincipal", title: "Act. principal", hidden: true },
                        { field: "PersonaContacto", title: "Persona de contacto", hidden: true },
                        { field: "Url", title: "Web", hidden: true },
                        { template: t_edit }
                    ],
                    toolbar: t_new,
                    pageable: ari_pageable_es_ES,
                    sortable: true,
                    groupable: ari_groupable_es_ES,
                    filterable: ari_filterable_es_ES,
                    columnMenu: ari_columnMenu_es_ES
                });
            }
            
            // otras funciones de manejo
            function gridExit() {
            }
            function gridDelete(id, nombre) {
                regId = id;
                var message = "<h4>¿Desea eliminar este registro? (" + nombre + ")</h4>";
                bootbox.dialog(message, [
                    {
                        "label": "Cancelar",
                        "class": "btn-small btn-success",
                        "callback": function () {
                        }
                    },{
                        "label": "Aceptar",
                        "class": "btn-small btn-error",
                        "callback": function () {
                            var url = ari_hosts.webapi + "/api/proveedores/" + regId + "?tk=" + getCookie("ari_tique");
                            var options = {
                                type: 'DELETE',
                                url: url,
                                dataType: 'json',
                                contentType: "application/json",
                                success: function (data, textStatus) {
                                    gridRefresh();
                                }
                            };
                            $.ajax(options);
                        }
                    }
                ]);
            }
            
            function gridSelect(id, nombre) {
                console.log("SELECT");
                // en funcion del llamante tomamos una cookie un otra.
                var data;
                switch (caller) {
                    case "factura":
                        data = getCookie("factura");
                        break;
                    case "usuarioproveedor":
                        data = getCookie("usuarioproveedor");
                        break;
                }
                // actualizamos con los valores seleccionados
                var x = JSON.parse(data);
                x.Proveedor.ProveedorId = id;
                x.Proveedor.NombreComercial = nombre;
                var dataS = JSON.stringify(x);
                // guardamos en la cookie y volvemos al llamante
                switch (caller) {
                    case "factura":
                        setCookie("factura", dataS, 1);
                        window.open("factura.html?caller=proveedor", '_self');
                        break;
                    case "usuarioproveedor":
                        setCookie("usuarioproveedor", dataS, 1);
                        window.open("usuarioproveedor.html?caller=proveedor", '_self');
                        break;
                }
            }
            function gridRefresh() {
                var ds = $("#proveedor-grid").data("kendoGrid").dataSource;
                ds.read();

        <!-- manejo del form -->
        <script type="text/javascript">
            // botón nuevo (del grid)
            function formNew() {
                type = "new";
                // ocultar grid - mostrar form
                $("#proveedor-grid").hide();
                $("#proveedor-form").show();
                $("#form-title").text("Nuevo proveedor");
                clearData();
                loadCombos();
                $("#RazonSocial").focus();
            }
            // botón editar (del grid)
            function formEdit(id) {
                type = "edit";
                $("#proveedor-grid").hide();
                $("#proveedor-form").show();
                $("#form-title").text("Editar proveedor");
                loadData(id);
                loadCombos();
                $("#RazonSocial").focus();
            }
            // botón aceptar / salvar
            function formAccept() {
                if (!formOk())
                    return;
                saveData(type);
            }
            // comprobar la correción de datos
            function formOk() {
                // validación general
                if (!validator.validate()) {
                    return false;
                }
                // controlamos si queremos no asignar grupo
                if (vm.GrupoProveedor.Nombre() == "")
                    vm.GrupoProveedor.GrupoProveedorId("");
            
                return true;
            }
            // salir del formulario sin guardar
            function formExit() {
                // ocultar posibles mensajes de validación 
                validator.hideMessages();
                clearDownloads();
                $("#proveedor-grid").show();
                $("#proveedor-form").hide()
            }
            // carga los datos en el grid
            function loadData(id) {
                $.ajax({
                    type: "GET",
                    url: ari_hosts.webapi + "/api/proveedores/" + id + "/?tk=" + getCookie("ari_tique"),
                    dataType: "json",
                    contentType: "application/json",
                    success: function (data, textStatus) {
                        loadModel(data);
                    },
                });
            }
            // limpiar los datos del modelo
            function clearData() {
                vm.ProveedorId("");
                vm.RazonSocial("");
                vm.NombreComercial("");
                vm.Direccion("");
                vm.CodPostal("");
                vm.Localidad("");
                vm.Provincia("");
                vm.Comunidad("");
                vm.Pais("");
                vm.Telefono("");
                vm.Fax("");
                vm.Movil("");
                vm.Url("");
                vm.Email("");
                vm.EmailFacturas("");
                vm.ActividadPrincipal("");
                vm.PersonaContacto("");
                vm.IBAN("");
                vm.Nif("");
                vm.GrupoProveedor.GrupoProveedorId("");
                vm.GrupoProveedor.Nombre("");
                vm.CodAx("");
                vm.FacAbierto(false);
                numFicheros = [];
                vm.Documentos([]);
                // limpiamos la zona de ficheros;
                $("#ficheros").html("");
            }
            // cargar el modelo
            function loadModel(data) {
                vm.ProveedorId(data.ProveedorId);
                vm.RazonSocial(data.RazonSocial);
                vm.NombreComercial(data.NombreComercial);
                vm.Direccion(data.Direccion);
                vm.CodPostal(data.CodPostal);
                vm.Localidad(data.Localidad);
                vm.Provincia(data.Provincia);
                vm.Comunidad(data.Comunidad);
                vm.Pais(data.Pais);
                vm.Telefono(data.Telefono);
                vm.Fax(data.Fax);
                vm.Movil(data.Movil);
                vm.Url(data.Url);
                vm.Email(data.Email);
                vm.EmailFacturas(data.EmailFacturas);
                vm.ActividadPrincipal(data.ActividadPrincipal);
                vm.PersonaContacto(data.PersonaContacto);
                vm.IBAN(data.IBAN);
                vm.Nif(data.Nif);
                vm.CodAx(data.CodAx);
                vm.FacAbierto(data.FacAbierto);
                // el grupo al que pertenece
                // ya que se admiten nulos hay que controlarlo
                if (data.GrupoProveedor != null) {
                    vm.GrupoProveedor.GrupoProveedorId(data.GrupoProveedor.GrupoProveedorId);
                    vm.GrupoProveedor.Nombre(data.GrupoProveedor.Nombre);
                }
                loadDocumentos(vm.ProveedorId());
            }

            function loadDocumentos(id) {
                // si no hay factura no se pueden cargar sus lineas
                if (id == "") {
                    vm.Documentos([]);
                }
                else {
                    $.ajax({
                        type: "GET",
                        url: ari_hosts.webapi + "/api/proveedores?idPro=" + id + "&userId=" + getCookie("ari_userId") + "&tk=" + getCookie("ari_tique"),
                        dataType: "json",
                        contentType: "application/json",
                        success: function (data, textStatus) {
                            vm.Documentos(data);
                        },
                    });
                }
            }
            // cargar las opciones del desplegable
            function loadCombos(id, nombre) {
                // datasource para el desplegable de grupos
                var dsGrupoProveedor = new kendo.data.DataSource({
                    transport: {
                        read: {
                            url: ari_hosts.webapi + "/api/GruposProveedores?tk=" + getCookie("ari_tique"),
                            dataType: "json",
                            type: "GET",
                            contentType: "application/json",
                            serverFiltering: true,
                            serverPaging: true
                        },
                        parameterMap: function (data, type) {
                            if (type != "GET")
                                return kendo.stringify(data);
                        }
                    },
                    schema: {
                        model: {
                            id: "GrupoProveedorId",
                            fields: {
                                GrupoProveedorId: { type: "number" },
                                Nombre: { type: "string" }
                            }
                        }
                    },
                    pageSize: 5
                });
                $("#GrupoProveedor").kendoAutoComplete({
                    dataSource: dsGrupoProveedor,
                    filter: "contains",
                    dataTextField: "Nombre",
                    select: function (e) {
                        var dataItem = this.dataItem(e.item.index());
                        // cargar id seleccionado
                        vm.GrupoProveedor.GrupoProveedorId(dataItem.GrupoProveedorId);
                    }
                });
            }
            // salvar los datos del form
            function saveData(arg) {
                var verb = "";
                var url = "";
                if (arg == "new") {
                    verb = "POST";
                    url = ari_hosts.webapi + "/api/proveedores/?tk=" + getCookie("ari_tique");
                }
                else {
                    verb = "PUT";
                    url = ari_hosts.webapi + "/api/proveedores/" + vm.ProveedorId() + "/?tk=" + getCookie("ari_tique");
                }
                $.ajax({
                    type: verb,
                    url: url,
                    dataType: "json",
                    contentType: "application/json",
                    data: ko.toJSON(vm),
                    success: function (data, textStatus) {
                        // incluir aqui el tratamiento de los datos recibidos
                        vm.ProveedorId(data.ProveedorId);
                        saveDocumentosAsociados(arg);
                    },
                });
            }

            // salvar los documentos asociados
            function saveDocumentosAsociados(arg) {
                var verb = "";
                var url = "";
                verb = "PUT";
                url = ari_hosts.webapi + "/api/proveedores/?idPro=" + vm.ProveedorId() + "&userId=" + getCookie("ari_userId") + "&tk=" + getCookie("ari_tique");
                $.ajax({
                    type: verb,
                    url: url,
                    dataType: "json",
                    contentType: "application/json",
                    data: ko.toJSON(vm.Documentos()),
                    success: function (data, textStatus) {
                        // refrescamos el grid con los nuevos datos
                        var ds = gridRefresh();
                        // el tratamiento es diferente si se trata de altas o ediciones
                        if (arg == "new") {
                            // debemos posicionarnos en el teórico último registro del 
                            // grid que es donde está el registro que acabamos de dar de alta.
                            var totalPages = ds.totalPages();
                            ds.page(totalPages);
                        }
                        else {
                            // en edición simplemnete mostramos el grid, se supone
                            // que ya está donde debía estar.
                        }
                        $("#proveedor-form").hide();
                        $("#proveedor-grid").show();
                    },
                });
            }

            // salvar el modelo actual en una cookie
            function saveDataCookie() {
                var data = ko.toJSON(vm);
                setCookie("proveedor", data, 1);
            }
            // recuperar el modelo desde la cookie
            function loadDataCookie() {
                var dataS = getCookie("proveedor");
                var data = JSON.parse(dataS);
                loadModel(data);
            }
            // llamada externa para búsquedas
            function formSearch(option) {
                saveDataCookie();
                switch (option) {
                    case "GrupoProveedor":
                        window.open("grupoproveedor.html?mode=S&caller=proveedor", '_self');
                        break;
                }
            }
            // abrir una window Kendo UI y mostrar la url pasada
            function formLoadWindow(url, title) {
                var window = $("#window");
                if (!window.data("kendoWindow")) {
                    window.kendoWindow({
                        actions: ["Refresh", "Maximize", "Minimize", "Close"],
                        width:"800px",
                        height:"600px"
                    });
                }
                window.data("kendoWindow").title(title);
                window.data("kendoWindow").refresh(url);
                window.data("kendoWindow").open();
            }
            
        </script>

        <!-- Montaje de los controles para carga de documentos  y funciones auxiliares-->
        <script type="text/javascript">
            var uploadOptions = {
                localization: {
                    cancel: "Cancelar",
                    dropsFileHere: "Arrastre ficheros aqui",
                    remove: "Eliminar",
                    retry: "Reintentar",
                    select: "Seleccionar...      ",
                    statusFailed: "Erróneo",
                    statusUpLoaded: "Subido",
                    statusUpLoading: "Subiendo...",
                    uploadSelectFiles: "Subir los ficheros seleccionados"
                },
                async: {
                    saveUrl: ari_hosts.webapi + "/api/uploads?tk=" + getCookie("ari_tique"),
                    removeUrl: ari_hosts.webapi + "/api/uploads?tk=" + getCookie("ari_tique"),
                    removeVerb: "DELETE",
                    autoUpload: false
                },
                select: uploadSelect,
                remove: uploadRemove,
            };
            
            function onBlurGrupoProveedor() {
                var id = vm.GrupoProveedor.GrupoProveedorId();
                if (id != "")
                    createFileControls(id);
            }

            function createFileControls(grupoProveedorId) {
                numFicheros = [];
                // obtenemos los tipos de documento asociados al grupo
                // al que pertene este proveedor
                $.ajax({
                    type: "GET",
                    url: ari_hosts.webapi + "/api/tiposdocumentos/?tk=" + getCookie("ari_tique") + "&grupoCode=" + grupoProveedorId,
                    dataType: "json",
                    contentType: "application/json",
                    success: function (data, textStatus) {
                        // borramos la lista
                        vm.Documentos([]);
                        // recorremos secuencialmente los tipos
                        for (var i = 0; i < data.length; i++) {
                            if (type = "new") {
                                var tipoDocumento = new TipoDocumento(data[i].TipoDocumentoId, data[i].Nombre, data[i].Obligatorio);
                                var documento = new Documento(0, "", "", "", "", tipoDocumento);
                                vm.addNewDocumento(documento);
                            }
                            else {
                                // editando uno que ya existe
                            }
                        }
                    },
                });
            }
            function createUploadControl(tipo) {
                //buscamos el control a cargar
                $("#TPU" + tipo).kendoUpload(uploadOptions);
                var upload = $("#TPU" + tipo).data("kendoUpload");
                upload.options.async.saveUrl = ari_hosts.webapi + "/api/uploads?tk=" + getCookie("ari_tique") + "&tipo=" + tipo;
                upload.options.async.removeUrl = ari_hosts.webapi + "/api/uploads?tk=" + getCookie("ari_tique") + "&tipo=" + tipo;
                upload.options.async.removeVerb = "DELETE";
                upload.options.async.autoUpload = false;
                upload.options.localization.tipo = tipo;
                var numFich = new Object();
                numFich.id = tipo;
                numFich.contador = 0;
                numFicheros.push(numFich);
            }
            // 
            function uploadSelect(e) {
                var tipo = e.sender.localization.tipo;
                var resultado = searchInArray(numFicheros, tipo);
                if (resultado.length > 0) {
                    resultado[0].contador++;
                    if (resultado[0].contador > 1) {
                        bootbox.alert("Solo se puede elegir un fichero", "Aceptar");
                        e.preventDefault();
                    }
                }
            }
            function uploadRemove(e) {
                var tipo = e.sender.localization.tipo;
                var resultado = searchInArray(numFicheros, tipo);
                if (resultado.length > 0) {
                    resultado[0].contador = 0;
                }
            }
            // 
            function clearDownloads() {
                $.ajax({
                    type: "DELETE",
                    url: ari_hosts.webapi + "/api/documentos/?tk=" + getCookie("ari_tique"),
                    dataType: "json",
                    contentType: "application/json",
                    success: function (data, textStatus) {
                        // nada que decir
                    }
                });
            }
        </script>
