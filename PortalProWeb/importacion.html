        <script type="text/javascript">
            var timer;

            function launchImport(proceso) {
                $.ajax({
                    type: "POST",
                    url: ari_hosts.webapi + "/api/Importar?proceso=" + proceso + "&tk=" + getCookie("ari_tique"),
                    dataType: "json",
                    contentType: "application/json",
                    success: function (data, textStatus) {
                        waitImport(proceso);
                    },
                    error: function (xhr, textStatus, errorThrwon) {
                        console.log("Ajax error");
                        var message = ari_formatErrorMessage(JSON.parse(xhr.responseText));
                        bootbox.dialog(message, [
                            {
                                "label": "OK",
                                "class": "btn-small btn-primary"
                            }
                        ]);
                    }
                });
            }

            function waitImport(proceso) {
                if (proceso == "Proveedor") {
                    timer = setInterval(function () {
                        readImport(proceso)
                    }, 500);
                }
                else {
                    timer = setInterval(function () {
                        readImport(proceso)
                    }, 1000);
                }
            }
            
            function readImport(proceso) {
                $.ajax({
                    type: "GET",
                    url: ari_hosts.webapi + "/api/Importar?proceso=" + proceso + "&tk=solicitud",
                    dataType: "json",
                    contentType: "application/json",
                    success: function (data, textStatus) {
                        updateProgress(proceso, data.NumReg, data.TotReg);
                    },
                    error: function (xhr, textStatus, errorThrwon) {
                        console.log("Ajax error");
                        var message = ari_formatErrorMessage(JSON.parse(xhr.responseText));
                        bootbox.dialog(message, [
                            {
                                "label": "OK",
                                "class": "btn-small btn-primary"
                            }
                        ]);
                    }
                });
            }
            
            function updateProgress(code, numreg, totreg) {
                var mes = code + " registro " + numreg + " de " + totreg;
                var per = (numreg / totreg) * 100;
                if (numreg == totreg) {
                    per = 100;
                    mes = code + " proceso completado";
                    var buttonId = "btnImp" + code;
                    $('#' + buttonId).prop("disabled", true);
                    clearInterval(timer);
                }
                $("#txt" + code).text(mes);
                $("#pr" + code).val(per);
            }
        </script>
