        <!-- variables generales de la página -->
        <script type="text/javascript">
            var mode; // indica si la página es llamada para búsqueda (=S)
            var type; // para el form indica si estamos creando o editando
            var regId; // para cargar identificadores de registro;
            var caller; // establece quién, si alguien nos ha llamado.
            var numFicheros = []; // usado para controlar el número de ficheros en upload
            // validador de los campos de formulario
            var validator = $("#proveedor-form").kendoValidator({
                validateOnBlur: false,
                messages: {
                    required: "Este campo es requerido",
                    email: "Introduzca un correo válido",
                    url: "Introduzca una dirección válida (ejemplo: http://www.google.com)"
                }
            }).data("kendoValidator");

            // constructor de documento (el tipo se carga nulo)
            function TipoDocumento(id, nombre, obligatorio) {
                this.TipoDocumentoId = id;
                this.Nombre = nombre;
                this.Obligatorio = obligatorio;
            }

            function Documento(id, nombre, extension, url, comentario, tipo) {
                this.DocumentoId = id;
                this.NomFichero = nombre;
                this.Extension = extension;
                this.DescargarUrl = url;
                this.Comentario = comentario;
                this.TipoDocumento = tipo;
            }

            function sendPdf(documento) {
                saveDataCookie();
                var ownURL = document.URL;
                var userId = getCookie("ari_userId");
                var targetURL = "Uploader.aspx?ReturnUrl=" + ownURL
                                + "&Application=PortalPro"
                                + "&UserId=G99"
                                + "&FormId=SolicitudProveedor"
                                + "&FieldId=PDFT" + documento.TipoDocumento.TipoDocumentoId
                                + "&Extension=.pdf";
                window.open(targetURL, null, "width=500, height=500");
            }

            // modelo de datos knockout
            function viewModel() {
                var self = this;
                self.SolicitudProveedorId = ko.observable();
                self.RazonSocial = ko.observable();
                self.NombreComercial = ko.observable();
                self.Direccion = ko.observable();
                self.CodPostal = ko.observable();
                self.Localidad = ko.observable();
                self.Provincia = ko.observable();
                self.Comunidad = ko.observable();
                self.Pais = ko.observable();
                self.ActividadPrincipal = ko.observable();
                self.PersonaContacto = ko.observable();
                self.Telefono = ko.observable();
                self.Fax = ko.observable();
                self.Movil = ko.observable();
                self.Email = ko.observable();
                self.EmailFacturas = ko.observable();
                self.Url = ko.observable();
                self.Nif = ko.observable();
                self.IBAN = ko.observable();
                self.BIC = ko.observable();
                self.PersonaContacto = ko.observable();
                self.GrupoProveedor = {
                    GrupoProveedorId: ko.observable(),
                    Nombre: ko.observable()
                };
                self.SolicitudStatus = {
                    SolicitudStatusId: ko.observable(),
                    Nombre: ko.observable()
                };
                self.Documentos = ko.observableArray([
                    ko.observable(
                        {
                        DocumentoId: ko.observable(),
                        NomFichero: ko.observable(),
                        Extension: ko.observable(),
                        DescargaUrl: ko.observable(),
                        Comentario: ko.observable(),
                        TipoDocumento: {
                                TipoDocumentoId: ko.observable(),
                                Nombre: ko.observable(),
                                Obligatorio: ko.observable()
                            },
                    })
                ]);
                self.addNewDocumento = function (documento) {
                    self.Documentos.push(documento);
                };
                self.uploadDocumento = function (documento) {
                    sendPdf(documento);
                };
                self.removeDocumento = function (documento) {
                    self.Documentos.remove(documento);
                };
            }

            var vm = new viewModel();

            ko.applyBindings(vm);
        </script>

        <!-- manejo del grid  -->
        <script type="text/javascript">
            
            // este la fuente de datos que usará el grid
            var gridDataSource = new kendo.data.DataSource({
                transport: {
                    read: {
                        url: ari_hosts.webapi + "/api/solicitudesproveedores?tk=" + getCookie("ari_tique") + "&estado=1",
                        dataType: "json",
                        type: "GET",
                        contentType: "application/json"
                    },
                    parameterMap: function (data, type) {
                        if (type != "GET")
                            return kendo.stringify(data);
                    }
                },
                schema: {
                    model: {
                        id: "SolicitudProveedorId",
                        fields: {
                            SolicitudProveedorId: { type: "number" },
                            RazonSocial: {type:"string"},
                            NombreComercial: { type: "string" },
                            Direccion: { type: "string" },
                            CodPostal: { type: "string" },
                            Localidad: { type: "string" },
                            Provincia: { type: "string" },
                            Comunidad: { type: "string" },
                            Pais: { type: "string" },
                            ActividadPrincipal: { type: "string" },
                            PersonaContacto: { type: "string" },
                            IBAN: {type:"string"},
                            Telefono: { type: "string" },
                            Movil: { type: "string" },
                            Fax: { type: "string" },
                            Url: { type: "string" },
                            Email: { type: "string" },
                            EmailFacturas: {type:"string"},
                            Nif: {type:"string"},
                            GrupoProveedor: {},
                            SolicitudStatus: {}
                        }
                    }
                },
                pageSize: 5
            });
            
            // montamos una función que maneje los errores de la fuente de datos
            function gridErrorHandler(e) {
                var message = ari_formatErrorMessage(JSON.parse(e.xhr.responseText));
                bootbox.alert(message, "Aceptar");
            }
            
            // enlazamos la función al evento del grid
            gridDataSource.bind("error", gridErrorHandler);
            
            // por último la función que lo integra todo y que monta el grid en el espacio
            // para ello
            function gridBuild() {
                $("#proveedor-grid").kendoGrid({
                    dataSource: gridDataSource,
                    columns: [
                        { field: "SolicitudProveedorId", title: "ID" },
                        { field: "SolicitudStatus", title: "Estado", template: "#=SolicitudStatus?SolicitudStatus.Nombre:''#", filterable: false },
                        { field: "RazonSocial", title: "Razon Social"},
                        { field: "NombreComercial", title: "Nombre comercial", hidden: true },
                        { field: "ActividadPrincipal", title: "Actividad principal", hidden: true },
                        { field: "PersonaContacto", title: "Persona contacto", hidden: true },
                        { field: "Nif", title: "NIF" },
                        { field: "IBAN", title: "IBAN", hidden: true },
                        { field: "GrupoProveedor", title: "Grupo", template: "#=GrupoProveedor?GrupoProveedor.Nombre:''#", filterable: false },
                        { field: "Direccion", title: "Direccion" },
                        { field: "CodPostal", title: "Código postal" },
                        { field: "Localidad", title: "Localidad" },
                        { field: "Provincia", title: "Provincia" },
                        { field: "Comunidad", title: "Comunidad / Estado", hidden: true },
                        { field: "Pais", title: "Pais", hidden: true },
                        { field: "Telefono", title: "Teléfono", hidden: true },
                        { field: "Fax", title: "Fax", hidden: true },
                        { field: "Email", title: "Correo electrónico (General)", hidden: true },
                        { field: "EmailFacturas", title: "Correo electrónico (Facturas)", hidden: true },
                        { field: "Url", title: "Web", hidden: true },
                        { template: t_edit }
                    ],
                    toolbar: t_new,
                    pageable: ari_pageable_es_ES,
                    sortable: true,
                    groupable: ari_groupable_es_ES,
                    filterable: ari_filterable_es_ES,
                    columnMenu: ari_columnMenu_es_ES
                });
            }
            
            // otras funciones de manejo
            function gridExit() {
            }

        <script type="text/javascript">
            var uploadOptions = {
                localization: {
                    cancel: "Cancelar",

                    remove: "Eliminar",
                    retry: "Reintentar",
                    select: "Seleccionar...      ",

            function onBlurGrupoProveedor() {
                var id = vm.GrupoProveedor.GrupoProveedorId();
                if (id != "")
                    createFileControls(id);
            }
            
            function createFileControls(grupoProveedorId) {
                numFicheros = [];
                // obtenemos los tipos de documento asociados al grupo
                // al que pertene este proveedor
                $.ajax({
                    type: "GET",
                    url: ari_hosts.webapi + "/api/tiposdocumentos/?tk=" + getCookie("ari_tique") + "&grupoCode=" + grupoProveedorId,
                    dataType: "json",
                    contentType: "application/json",
                    success: function (data, textStatus) {
                        var fileStr = "";
                        // recorremos secuencialmente los tipos
                        for (var i = 0; i < data.length; i++) {
                            if (type = "new") {
                                // estamos creando uno nuevo.
                                fileStr += "<div id=\"TP" + data[i].TipoDocumentoId + "\" style=\"margin-bottom:10px;\"  >";
                                fileStr += "<label>" + data[i].Nombre + "</label>"
                                fileStr += "<input name=\"TPN" + data[i].TipoDocumentoId + "\" id=\"TPU" + data[i].TipoDocumentoId + "\" type=\"file\" />";
                                fileStr += "</div>";
                            }
                            else {
                                // editando uno que ya existe
                                fileStr = " ";
                            }
                        }
                        if (fileStr != "") {
                            $("#ficheros").html(fileStr);
                        }
                        if (type = "new") {
                            for (var i = 0; i < data.length; i++) {
                                createUploadControl(data[i].TipoDocumentoId);
                            }
                        }
                    },
                });
            }
            function createUploadControl(tipo) {
                //buscamos el control a cargar
                $("#TPU" + tipo).kendoUpload(uploadOptions);
                var upload = $("#TPU" + tipo).data("kendoUpload");
                upload.options.async.saveUrl = ari_hosts.webapi + "/api/uploads?tk=" + getCookie("ari_tique") + "&tipo=" + tipo;
                upload.options.async.removeUrl = ari_hosts.webapi + "/api/uploads?tk=" + getCookie("ari_tique") + "&tipo=" + tipo;
                upload.options.async.removeVerb = "DELETE";
                upload.options.async.autoUpload = true;
                upload.options.localization.tipo = tipo;
                var numFich = new Object();
                numFich.id = tipo;
                numFich.contador = 0;
                numFicheros.push(numFich);
            }
            // 
            function uploadSelect(e) {
                var tipo = e.sender.localization.tipo;
                var resultado = searchInArray(numFicheros, tipo);
                if (resultado.length > 0) {
                    resultado[0].contador++;
                    if (resultado[0].contador > 1) {
                        bootbox.alert("Solo se puede elegir un fichero", "Aceptar");
                        e.preventDefault();
                    }
                }
            }
            function uploadRemove(e) {
                var tipo = e.sender.localization.tipo;
                var resultado = searchInArray(numFicheros, tipo);
                if (resultado.length > 0) {
                    resultado[0].contador = 0;
                }
            }

            function clearDownloads() {
                $.ajax({
                    type: "DELETE",
                    url: ari_hosts.webapi + "/api/documentos/?tk=" + getCookie("ari_tique"),

                else {
                    ds.transport.read.url = ari_hosts.webapi + "/api/solicitudesproveedores?tk=" + getCookie("ari_tique");
                }
                console.log(ds.transport.read.url);
                ds.read();
            };
