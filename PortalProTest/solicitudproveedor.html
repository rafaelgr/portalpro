        <!-- manejo del grid  -->
        <script type="text/javascript">
            
            // este la fuente de datos que usará el grid
            var gridDataSource = new kendo.data.DataSource({
                transport: {
                    read: {
                        url: ari_hosts.webapi + "/api/solicitudproveedores?tk=" + getCookie("ari_tique"),
                        dataType: "json",
                        type: "GET",
                        contentType: "application/json"
                    },
                    parameterMap: function (data, type) {
                        if (type != "GET")
                            return kendo.stringify(data);
                    }
                },
                schema: {
                    model: {
                        id: "SolicitudProveedorId",
                        fields: {
                            SolicitudProveedorId: { type: "number" },
                            Nombre: { type: "string" },
                            Calle: { type: "string" },
                            CodPostal: { type: "string" },
                            Ciudad: { type: "string" },
                            Provincia: { type: "string" },
                            Comunidad: { type: "string" },
                            Pais: { type: "string" },
                            Telefono: { type: "string" },
                            Movil: { type: "string" },
                            Fax: { type: "string" },
                            Url: { type: "string" },
                            Email: { type: "string" },
                            Nif: {type:"string"},
                            GrupoProveedor: {}
                        }
                    }
                },
                pageSize: 5
            });
            
            // montamos una función que maneje los errores de la fuente de datos
            function gridErrorHandler(e) {
                var message = ari_formatErrorMessage(JSON.parse(e.xhr.responseText));
                bootbox.alert(message, "Aceptar");
            }
            
            // enlazamos la función al evento del grid
            gridDataSource.bind("error", gridErrorHandler);
            
            // por último la función que lo integra todo y que monta el grid en el espacio
            // para ello
            function gridBuild() {
                $("#proveedor-grid").kendoGrid({
                    dataSource: gridDataSource,
                    columns: [
                        { field: "SolicitudProveedorId", title: "ID" },
                        { field: "Nombre", title: "Nombre" },
                        { field: "Nif", title: "NIF"},
                        { field: "GrupoProveedor", title: "Grupo", template: "#=GrupoProveedor?GrupoProveedor.Nombre:''#", filterable:false },
                        { field: "Calle", title: "Direccion" },
                        { field: "CodPostal", title: "Código postal" },
                        { field: "Ciudad", title: "Ciudad" },
                        { field: "Provincia", title: "Provincia" },
                        { field: "Comunidad", title: "Comunidad / Estado", hidden: true },
                        { field: "Pais", title: "Pais", hidden: true },
                        { field: "Telefono", title: "Teléfono", hidden: true },
                        { field: "Fax", title: "Fax", hidden: true },
                        { field: "Email", title: "Correo electrónico", hidden: true },
                        { field: "Url", title: "Web", hidden: true },
                        { template: t_edit }
                    ],
                    toolbar: t_new,
                    pageable: ari_pageable_es_ES,
                    sortable: true,
                    groupable: ari_groupable_es_ES,
                    filterable: ari_filterable_es_ES,
                    columnMenu: ari_columnMenu_es_ES
                });
            }
            
            // otras funciones de manejo
            function gridExit() {
            }
            function gridDelete(id, nombre) {
                regId = id;
                var message = "<h4>¿Desea eliminar este registro? (" + nombre + ")</h4>";
                bootbox.dialog(message, [
                    {
                        "label": "Cancelar",
                        "class": "btn-small btn-success",
                        "callback": function () {
                        }
                    },{
                        "label": "Aceptar",
                        "class": "btn-small btn-error",
                        "callback": function () {
                            var url = ari_hosts.webapi + "/api/solicitudproveedores/" + regId + "?tk=" + getCookie("ari_tique");
                            var options = {
                                type: 'DELETE',
                                url: url,
                                dataType: 'json',
                                contentType: "application/json",
                                success: function (data, textStatus) {
                                    gridRefresh();
                                }
                            };
                            $.ajax(options);
                        }
                    }
                ]);
            }
            
            function gridSelect(id, nombre) {
            }
            function gridRefresh() {
                var ds = $("#proveedor-grid").data("kendoGrid").dataSource;
                ds.read();
                return ds;
            }
        
        </script>
        
        <!-- manejo del form -->
        <script type="text/javascript">
            // botón nuevo (del grid)
            function formNew() {
                type = "new";
                // ocultar grid - mostrar form
                $("#proveedor-grid").hide();
                $("#proveedor-form").show();
                $("#form-title").text("Nuevo proveedor");
                clearData();
                loadCombos();
                $("#Nombre").focus();
            }
            // botón editar (del grid)
            function formEdit(id) {
                type = "edit";
                $("#proveedor-grid").hide();
                $("#proveedor-form").show();
                $("#form-title").text("Editar proveedor");
                loadData(id);
                loadCombos();
                $("#Nombre").focus();
            }
            // botón aceptar / salvar
            function formAccept() {
                if (!formOk())
                    return;
                saveData(type);
            }
            // comprobar la correción de datos
            function formOk() {
                // validación general
                if (!validator.validate()) {
                    return false;
                }
                // controlamos si queremos no asignar grupo
                if (viewModel.GrupoProveedor.Nombre() == "")
                    viewModel.GrupoProveedor.GrupoProveedorId("");
            
                return true;
            }
            // salir del formulario sin guardar
            function formExit() {
                // ocultar posibles mensajes de validación 
                validator.hideMessages();
                clearDownloads();
                $("#proveedor-grid").show();
                $("#proveedor-form").hide()
            }
            // carga los datos en el grid
            function loadData(id) {
                $.ajax({
                    type: "GET",
                    url: ari_hosts.webapi + "/api/solicitudproveedores/" + id + "/?tk=" + getCookie("ari_tique"),
                    dataType: "json",
                    contentType: "application/json",
                    success: function (data, textStatus) {
                        loadModel(data);
                        createFileLinks(id);
                    },
                });
            }
            // limpiar los datos del modelo
            function clearData() {
                viewModel.SolicitudProveedorId("");
                viewModel.Nombre("");
                viewModel.Calle("");
                viewModel.CodPostal("");
                viewModel.Ciudad("");
                viewModel.Provincia("");
                viewModel.Comunidad("");
                viewModel.Pais("");
                viewModel.Telefono("");
                viewModel.Fax("");
                viewModel.Movil("");
                viewModel.Url("");
                viewModel.Email("");
                viewModel.Nif("");
                viewModel.GrupoProveedor.GrupoProveedorId("");
                viewModel.GrupoProveedor.Nombre("");
                numFicheros = [];
            }
            // cargar el modelo
            function loadModel(data) {
                viewModel.SolicitudProveedorId(data.SolicitudProveedorId);
                viewModel.Nombre(data.Nombre);
                viewModel.Calle(data.Calle);
                viewModel.CodPostal(data.CodPostal);
                viewModel.Ciudad(data.Ciudad);
                viewModel.Provincia(data.Provincia);
                viewModel.Comunidad(data.Comunidad);
                viewModel.Pais(data.Pais);
                viewModel.Telefono(data.Telefono);
                viewModel.Fax(data.Fax);
                viewModel.Movil(data.Movil);
                viewModel.Url(data.Url);
                viewModel.Email(data.Email);
                viewModel.Nif(data.Nif);
                // el grupo al que pertenece
                // ya que se admiten nulos hay que controlarlo
                if (data.GrupoProveedor != null) {
                    viewModel.GrupoProveedor.GrupoProveedorId(data.GrupoProveedor.GrupoProveedorId);
                    viewModel.GrupoProveedor.Nombre(data.GrupoProveedor.Nombre);
                }
            }
            // cargar las opciones del desplegable
            function loadCombos(id, nombre) {
                // datasource para el desplegable de grupos
                var dsGrupoProveedor = new kendo.data.DataSource({
                    transport: {
                        read: {
                            url: ari_hosts.webapi + "/api/GruposProveedores?tk=" + getCookie("ari_tique"),
                            dataType: "json",
                            type: "GET",
                            contentType: "application/json",
                            serverFiltering: true,
                            serverPaging: true
                        },
                        parameterMap: function (data, type) {
                            if (type != "GET")
                                return kendo.stringify(data);
                        }
                    },
                    schema: {
                        model: {
                            id: "GrupoProveedorId",
                            fields: {
                                GrupoProveedorId: { type: "number" },
                                Nombre: { type: "string" }
                            }
                        }
                    },
                    pageSize: 5
                });
                $("#GrupoProveedor").kendoAutoComplete({
                    dataSource: dsGrupoProveedor,
                    filter: "contains",
                    dataTextField: "Nombre",
                    select: function (e) {
                        var dataItem = this.dataItem(e.item.index());
                        // cargar id seleccionado
                        viewModel.GrupoProveedor.GrupoProveedorId(dataItem.GrupoProveedorId);
                    }
                });
            }
            // salvar los datos del form
            function saveData(arg) {
                var verb = "";
                var url = "";
                if (arg == "new") {
                    verb = "POST";
                    url = ari_hosts.webapi + "/api/solicitudproveedores/?tk=" + getCookie("ari_tique");
                }
                else {
                    verb = "PUT";
                    url = ari_hosts.webapi + "/api/solicitudproveedores/" + viewModel.ProveedorId() + "/?tk=" + getCookie("ari_tique");
                }
                $.ajax({
                    type: verb,
                    url: url,
                    dataType: "json",
                    contentType: "application/json",
                    data: ko.toJSON(viewModel),
                    success: function (data, textStatus) {
                        // incluir aqui el tratamiento de los datos recibidos
                        // refrescamos el grid con los nuevos datos
                        var ds = gridRefresh();
                        // el tratamiento es diferente si se trata de altas o ediciones
                        if (arg == "new") {
                            // debemos posicionarnos en el teórico último registro del 
                            // grid que es donde está el registro que acabamos de dar de alta.
                            var totalPages = ds.totalPages();
                            ds.page(totalPages);
                        }
                        else {
                            // en edición simplemnete mostramos el grid, se supone
                            // que ya está donde debía estar.
                        }
                        $("#proveedor-form").hide();
                        $("#proveedor-grid").show();
                    },
                });
            }
            // salvar el modelo actual en una cookie
            function saveDataCookie() {
                var data = ko.toJSON(viewModel);
                setCookie("solcitudproveedor", data, 1);
            }
            // recuperar el modelo desde la cookie
            function loadDataCookie() {
                var dataS = getCookie("proveedor");
                var data = JSON.parse(dataS);
                loadModel(data);
            }
            // llamada externa para búsquedas
            function formSearch(option) {
                saveDataCookie();
                switch (option) {
                    case "GrupoProveedor":
                        window.open("grupoproveedor.html?mode=S&caller=proveedor", '_self');
                        break;
                }
            }
            // abrir una window Kendo UI y mostrar la url pasada
            function formLoadWindow(url, title) {
                var window = $("#window");
                if (!window.data("kendoWindow")) {
                    window.kendoWindow({
                        actions: ["Refresh", "Maximize", "Minimize", "Close"],
                        width:"800px",
                        height:"600px"
                    });
                }
                window.data("kendoWindow").title(title);
                window.data("kendoWindow").refresh(url);
                window.data("kendoWindow").open();
            }
        
        </script>
        <!-- Montaje de los controles para carga de documentos  y funciones auxiliares-->
        <script type="text/javascript">
            var uploadOptions = {
                localization: {
                    cancel: "Cancelar",
                    dropsFileHere: "Arrastre ficheros aqui",
                    remove: "Eliminar",
                    retry: "Reintentar",
                    select: "Seleccionar...      ",
                    statusFailed: "Erróneo",
                    statusUpLoaded: "Subido",
                    statusUpLoading: "Subiendo...",
                    uploadSelectFiles: "Subir los ficheros seleccionados"
                },
                async: {
                    saveUrl: ari_hosts.webapi + "/api/uploads?tk=" + getCookie("ari_tique"),
                    removeUrl: ari_hosts.webapi + "/api/uploads?tk=" + getCookie("ari_tique"),
                    removeVerb: "DELETE",

                remove: uploadRemove,
            };
            
            function onBlurGrupoProveedor() {
                var id = viewModel.GrupoProveedor.GrupoProveedorId();
                if (id != "")
                    createFileControls(id);
            }
            function createFileLinks(id) {
                // obtenenmos los documentos de este proveedor
                $.ajax({
                    type: "GET",
                    url: ari_hosts.webapi + "/api/documentos/?tk=" + getCookie("ari_tique") + "&codigoSolicitudProveedor=" + id,
                    dataType: "json",
                    contentType: "application/json",
                    success: function (data, textStatus) {
                        var fileStr = "";
                        // recorremos secuencialmente los tipos
                        for (var i = 0; i < data.length; i++) {
                            if (type = "edit") {
                                // Mostrando los docmentos de un proveedor
                                fileStr += "<div id=\"TP" + data[i].DocumentoId + "\" style=\"margin-bottom:10px;\"  >";
                                fileStr += "<label>" + data[i].TipoDocumento.Nombre 
                                fileStr += " <i class=\"icon-folder-open blue\"";
                                fileStr += "onclick=\"formLoadWindow('" + ari_hosts.webapi + data[i].DescargaUrl + "','" + data[i].TipoDocumento.Nombre + "');\">";
                                fileStr += "</i></label> </div>";
                            } 
                        }
                        $("#ficheros").html(fileStr);
                    },
                });
            }
            function createFileControls(grupoProveedorId) {
                numFicheros = [];
                // obtenemos los tipos de documento asociados al grupo
                // al que pertene este proveedor
                $.ajax({
                    type: "GET",
                    url: ari_hosts.webapi + "/api/tiposdocumentos/?tk=" + getCookie("ari_tique") + "&grupoCode=" + grupoProveedorId,
                    dataType: "json",
                    contentType: "application/json",
                    success: function (data, textStatus) {
                        var fileStr = "";
                        // recorremos secuencialmente los tipos
                        for (var i = 0; i < data.length; i++) {
                            if (type = "new") {
                                // estamos creando uno nuevo.
                                fileStr += "<div id=\"TP" + data[i].TipoDocumentoId + "\" style=\"margin-bottom:10px;\"  >";
                                fileStr += "<label>" + data[i].Nombre + "</label>"
                                fileStr += "<input name=\"TPN" + data[i].TipoDocumentoId + "\" id=\"TPU" + data[i].TipoDocumentoId + "\" type=\"file\" />";
                                fileStr += "</div>";
                            }
                            else {
                                // editando uno que ya existe
                                fileStr = " ";
                            }
                        }
                        if (fileStr != "") {
                            $("#ficheros").html(fileStr);
                        }
                        if (type = "new") {
                            for (var i = 0; i < data.length; i++) {
                                createUploadControl(data[i].TipoDocumentoId);
                            }
                        }
                    },
                });
            }
            function createUploadControl(tipo) {
                //buscamos el control a cargar
                $("#TPU" + tipo).kendoUpload(uploadOptions);
                var upload = $("#TPU" + tipo).data("kendoUpload");
                upload.options.async.saveUrl = ari_hosts.webapi + "/api/uploads?tk=" + getCookie("ari_tique") + "&tipo=" + tipo;
                upload.options.async.removeUrl = ari_hosts.webapi + "/api/uploads?tk=" + getCookie("ari_tique") + "&tipo=" + tipo;
                upload.options.async.removeVerb = "DELETE";
                upload.options.async.autoUpload = true;
                upload.options.localization.tipo = tipo;
                var numFich = new Object();
                numFich.id = tipo;
                numFich.contador = 0;
                numFicheros.push(numFich);
            }
            // 
            function uploadSelect(e) {
                var tipo = e.sender.localization.tipo;
                var resultado = searchInArray(numFicheros, tipo);
                if (resultado.length > 0) {
                    resultado[0].contador++;
                    if (resultado[0].contador > 1) {
                        bootbox.alert("Solo se puede elegir un fichero", "Aceptar");
                        e.preventDefault();
                    }
                }
            }
            function uploadRemove(e) {
                var tipo = e.sender.localization.tipo;
                var resultado = searchInArray(numFicheros, tipo);
                if (resultado.length > 0) {
                    resultado[0].contador = 0;
                }
            }
            // 
            function clearDownloads() {
                $.ajax({
                    type: "DELETE",
                    url: ari_hosts.webapi + "/api/documentos/?tk=" + getCookie("ari_tique"),
                    dataType: "json",
                    contentType: "application/json",
                    success: function (data, textStatus) {
                        // nada que decir
                    }
                });
            }
        </script>
