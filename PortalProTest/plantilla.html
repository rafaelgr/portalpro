    <body>
        <div id="topbar" class="navbar navbar-inverse">

        </div><!--/navbar -->

        <div class="container-fluid" id="main-container">
            <a href="#" id="menu-toggler">
                <span></span>
            </a><!-- menu toggler -->
            <div id="sidebar" class="row-fluid">
            </div><!--/#sidebar-->
            <div id="main-content" class="clearfix">
                <div id="breadcrumbs">
                    <ul class="breadcrumb">
                        <li>
                            <i class="icon-home"></i>
                            <a href="main.html">Inicio</a>
                            <span class="divider"><i class="icon-angle-right"></i></span>
                            <a href="administracion.html">Administración</a>
                            <span class="divider"><i class="icon-angle-right"></i></span>
                            <a href="plantilla.html">Plantillas</a>
                        </li>
                    </ul><!--.breadcrumb-->
                </div><!--#breadcrumbs-->
                <div id="page-content" class="clearfix">
                    <div class="page-header position-relative">
                        <h1>
                            Plantillas <i id="isearch" class="icon-search" style="display:none;"></i>
                        </h1>
                    </div>
                    <div id="usuario-grid" class="row-fluid">
                    </div><!--/#usuario-grid-->
                    <div id="usuario-form" class="row-fluid" style="display:none;">
                        <div class="row-fluid">
                            <div class="span6">
                                <h4>
                                    <span class="blue" id="form-title">Nuevo usuario</span>
                                </h4>
                            </div>
                            <div class="span6">
                                <h4 class="blue pull-right">
                                    ID:<span data-bind="text: PlantillaId"></span>
                                </h4>
                            </div>
                        </div>
                        <div class="row-fluid">
                            <div class="span12">
                                <label>Nombre</label>
                                <input id="Nombre" class="span12" type="text" data-bind="value: Nombre" 
                                       name="Nombre" readonly="true"/>
                            </div>
                        </div>
                        <div class="row-fluid">
                            <div class="span12">
                                <label>Asunto</label>
                               <input id="Asunto" class="span12" type="text" data-bind="value: Asunto" 
                                       name="Asunto" required />
                            </div>
                        </div>
                        <div class="row-fluid">
                            <div class="span12" style="margin-bottom:10px;">
                                <label>Cuerpo</label>
                                <textarea id="Cuerpo" rows="10" cols="30"></textarea>
                            </div>
                        </div>
                        <div class="row-fluid">
                            <div class="pull-right">
                                <button class="btn btn-small btn-primary" onclick ="formAccept()">
                                    <i class="icon-ok icon-white"></i>
                                </button>
                                <button class="btn btn-small btn-primary" onclick="formExit()">
                                    <i class="icon-signout icon-white"></i>
                                </button>
                            </div>
                        </div>
                        <div class="row-fluid blue">
                            <hr />
                            <h5>Campos que se pueden usar en la plantilla</h5>
                            <div class="span12" id="Opciones" data-bind="html:Opciones">
                            </div>

                    </div><!-- #usuario-form -->
                </div><!--/#page-content-->

        </div><!--/.fluid-container#main-container-->

        <a href="#" id="btn-scroll-up" class="btn btn-small btn-inverse">
            <i class="icon-double-angle-up icon-only"></i>
        </a>

        <!-- Zona de templates -->
        <div>
            <script type="text/x-kendo-template" id="tNew">
                <button class="btn btn-small btn-primary" onclick="formNew();" title="Nuevo registro" style="display:none;">
                    <i class="icon-plus icon-white"></i>
                </button>
            </script>
            <script type="text/x-kendo-template" id="tNewS">
                <button class="btn btn-small btn-primary" onclick="formNew();" title="Nuevo registro" style="display:none;">
                    <i class="icon-plus icon-white"></i>
                </button>
                <button class="btn btn-small btn-primary" onclick="gridExit();" title="Volver al formulario">
                    <i class="icon-arrow-left icon-white"></i>
                </button>
            </script>
            <script type="tex/x-kendo-template" id="tEdit">
                <div class="pull-right">
                    <button class="btn btn-small btn-primary" onclick="formEdit(#=PlantillaId#);" title="Editar registro">
                        <i class="icon-pencil icon-white"></i>
                    </button>
                    <button class="btn btn-small btn-primary" onclick="gridDelete(#=PlantillaId#,'#=Nombre#');" title="Eliminar registro" style="display:none;">
                        <i class="icon-trash icon-white"></i>
                    </button>
                </div>
            </script>
            <script type="tex/x-kendo-template" id="tEditS">
                <div class="pull-right">
                    <button class="btn btn-small btn-primary" onclick="gridSelect(#=PlantillaId#,'#=Nombre#');" title="Seleccionar registro">
                        <i class="icon-share icon-white"></i>
                    </button>
                </div>
            </script>
        </div> <!-- /Zona de templates -->
        <!-- basic scripts -->
        <script src="js/jquery-1.9.1.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/bootbox.min.js"></script>
        <script src="js/knockout-2.2.1.js"></script>
        <!-- kendo scripts -->
        <script src="js/kendo.web.js"></script>
        <!-- page specific plugin scripts -->

        <!-- ace scripts -->
        <script src="js/ace-elements.js"></script>
        <script src="js/ace.js"></script>

        <!-- inline scripts related to this page -->
        <script src="js/ari-general.js"></script>
        <script src="js/ari-localization.es-ES.js"></script>

        <!-- parámetros -->
        <script src="js/config.js"></script>
        <!-- Scripts personalizados -->
        <!-- variables generales de la página -->
        <script type="text/javascript">
            var mode; // indica si la página es llamada para búsqueda (=S)
            var type; // para el form indica si estamos creando o editando
            var regId; // para cargar identificadores de registro;
            var caller; // establece quién, si alguien nos ha llamado.
            // validador de los campos de formulario
            var validator = $("#usuario-form").kendoValidator({
                validateOnBlur: false,
                messages: {
                    required: "Este campo es requerido",
                    email: "Introduzca un correo válido",
                    url: "Introduzca una dirección válida"
                }
            }).data("kendoValidator");
            // modelo de datos knockout
            var viewModel = {
                PlantillaId: ko.observable(),
                Nombre: ko.observable(),
                Asunto: ko.observable(),
                Cuerpo: ko.observable(),
                Opciones: ko.observable()
            }
            ko.applyBindings(viewModel);

        </script>
        
        <!-- manejo de los templates que usará el grid -->
        <script type="text/javascript">
            var t_new;
            var t_edit;
            
            function loadTemplates() {
                t_new = kendo.template($("#tNew").html());
                t_edit = kendo.template($("#tEdit").html());
                if (mode == "S") {
                    t_new = kendo.template($("#tNewS").html());
                    t_edit = kendo.template($("#tEditS").html());
                    // valorar si se necesita icono de búsqueda en el título
                    $("#isearch").show();
                }
            }
        
        </script>

        <!-- manejo del grid  -->
        <script type="text/javascript">
            
            // este la fuente de datos que usará el grid
            var gridDataSource = new kendo.data.DataSource({
                transport: {
                    read: {
                        url: ari_hosts.webapi + "/api/plantillas?tk=" + getCookie("ari_tique"),
                        dataType: "json",
                        type: "GET",
                        contentType: "application/json"
                    },
                    parameterMap: function (data, type) {
                        if (type != "GET")
                            return kendo.stringify(data);
                    }
                },
                schema: {
                    model: {
                        id: "PlantillaId",
                        fields: {
                            PlantillaId: { type: "number" },
                            Nombre: { type: "string" },
                            Asunto: { type: "string" },
                            Cuerpo: { type: "string" },
                            Opciones: { type: "string" }
                        }
                    }
                },
                pageSize: 5
            });
            
            // montamos una función que maneje los errores de la fuente de datos
            function gridErrorHandler(e) {
                var message = ari_formatErrorMessage(JSON.parse(e.xhr.responseText));
                bootbox.alert(message, "Aceptar");
            }
            
            // enlazamos la función al evento del grid
            gridDataSource.bind("error", gridErrorHandler);
            
            // por último la función que lo integra todo y que monta el grid en el espacio
            // para ello
            function gridBuild() {
                console.log("Grid Build usuarios");
                $("#usuario-grid").kendoGrid({
                    dataSource: gridDataSource,
                    columns: [
                        { field: "PlantillaId", title: "ID" },
                        { field: "Nombre", title: "Nombre" },
                        { field: "Asunto", title: "Asunto", hidden: true },
                        { field: "Cuerpo", title: "Cuerpo", hidden: true },
                        { field: "Opciones", title: "Opciones", hidden: true },
                        { template: t_edit }
                    ],
                    toolbar: t_new,
                    pageable: ari_pageable_es_ES,
                    sortable: true,
                    groupable: ari_groupable_es_ES,
                    filterable: ari_filterable_es_ES,
                    columnMenu: ari_columnMenu_es_ES
                });
            }
            
            // otras funciones de manejo
            function gridExit() {
            }
            function gridDelete(id, nombre) {
                regId = id;
                var message = "<h4>¿Desea eliminar este registro? (" + nombre + ")</h4>";
                bootbox.dialog(message, [
                    {
                        "label": "Cancelar",
                        "class": "btn-small btn-success",
                        "callback": function () {
                        }
                    },{
                        "label": "Aceptar",
                        "class": "btn-small btn-error",
                        "callback": function () {
                            var url = ari_hosts.webapi + "/api/plantillas/" + regId + "?tk=" + getCookie("ari_tique");
                            var options = {
                                type: 'DELETE',
                                url: url,
                                dataType: 'json',
                                contentType: "application/json",
                                success: function (data, textStatus) {
                                    gridRefresh();
                                }
                            };
                            $.ajax(options);
                        }
                    }
                ]);
            }
            
            function gridSelect(id, nombre) {
            }
            function gridRefresh() {
                var ds = $("#usuario-grid").data("kendoGrid").dataSource;
                ds.read();
                return ds;
            }
        
        </script>
            
        <!-- manejo del form -->
        <script type="text/javascript">
            // botón nuevo (del grid)
            function formNew() {
                type = "new";
                // ocultar grid - mostrar form
                $("#usuario-grid").hide();
                $("#usuario-form").show();
                $("#form-title").text("Nueva plantilla");
                clearData();
                $("#Nombre").focus();
            }
            // botón editar (del grid)
            function formEdit(id) {
                type = "edit";
                $("#usuario-grid").hide();
                $("#usuario-form").show();
                $("#form-title").text("Editar plantilla");
                loadData(id);
                // importante ponerlo después de loadData.
                $("#Asunto").focus();
            }
            // botón aceptar / salvar
            function formAccept() {
                if (!formOk())
                    return;
                saveData(type);
            }
            // comprobar la correción de datos
            function formOk() {
                // validación general
                if (!validator.validate()) {
                    return false;
                }
                return true;
            }
            // salir del formulario sin guardar
            function formExit() {
                // ocultar posibles mensajes de validación 
                validator.hideMessages();
                $("#usuario-grid").show();
                $("#usuario-form").hide()
            }
            // carga los datos en el grid
            function loadData(id) {
                $.ajax({
                    type: "GET",
                    url: ari_hosts.webapi + "/api/plantillas/" + id + "/?tk=" + getCookie("ari_tique"),
                    dataType: "json",
                    contentType: "application/json",
                    success: function (data, textStatus) {
                        loadModel(data);
                    },
                });
            }
            // limpiar los datos del modelo
            function clearData() {
                viewModel.PlantillaId("");
                viewModel.Nombre("");
                viewModel.Asunto("");
                viewModel.Cuerpo("");
                viewModel.Opciones("");
                var editor = $("#Cuerpo").data("kendoEditor");
                if (!editor) $("#Cuerpo").kendoEditor();
            }
            // cargar el modelo
            function loadModel(data) {
                viewModel.PlantillaId(data.PlantillaId);
                viewModel.Nombre(data.Nombre);
                viewModel.Asunto(data.Asunto);
                viewModel.Cuerpo(data.Cuerpo);
                viewModel.Opciones(data.Opciones);
                var editor = $("#Cuerpo").data("kendoEditor");
                if (!editor) $("#Cuerpo").kendoEditor();
                $('#Cuerpo').data().kendoEditor.value(data.Cuerpo);
            }
            // salvar los datos del form
            function saveData(arg) {
                var cuerpo = $('#Cuerpo').data().kendoEditor.value();
                viewModel.Cuerpo(cuerpo);
                var verb = "";
                var url = "";
                if (arg == "new") {
                    verb = "POST";
                    url = ari_hosts.webapi + "/api/plantillas/?tk=" + getCookie("ari_tique");
                }
                else {
                    verb = "PUT";
                    url = ari_hosts.webapi + "/api/plantillas/" + viewModel.PlantillaId() + "/?tk=" + getCookie("ari_tique");
                }
                $.ajax({
                    type: verb,
                    url: url,
                    dataType: "json",
                    contentType: "application/json",
                    data: ko.toJSON(viewModel),
                    success: function (data, textStatus) {
                        // incluir aqui el tratamiento de los datos recibidos
                        // refrescamos el grid con los nuevos datos
                        var ds = gridRefresh();
                        // el tratamiento es diferente si se trata de altas o ediciones
                        if (arg == "new") {
                            // debemos posicionarnos en el teórico último registro del 
                            // grid que es donde está el registro que acabamos de dar de alta.
                            var totalPages = ds.totalPages();
                            ds.page(totalPages);
                        }
                        else {
                            // en edición simplemnete mostramos el grid, se supone
                            // que ya está donde debía estar.
                        }
                        $("#usuario-form").hide();
                        $("#usuario-grid").show();
                    },
                });
            }
            // salvar el modelo actual en una cookie
            function saveDataCookie() {
                var data = ko.toJSON(viewModel);
                setCookie("plantilla", data, 1);
            }
            // recuperar el modelo desde la cookie
            function loadDataCookie() {
                var dataS = getCookie("plantilla");
                var data = JSON.parse(dataS);
                loadModel(data);
            }
            //
        </script>
            
        <!-- Script en arranque -->
        <script type="text/javascript">
            (function ($) {
                $(document).ready(function () {
                    // tratamiento general de errores Ajax
                    generalAjaxErrorTreatment();
                    // en cualquier página hay que verificar la autorización
                    checkAutorization();
                    // cargar el menú superior
                    loadTopBar();
                    // cargar el menú lateral
                    loadSideBar();
                    // quién y como nos ha llamado.
                    mode = gup("mode");
                    caller = gup("caller");
                    // cargar los templates que se usarán en el grid
                    loadTemplates();
                    // cargar el grid
                    gridBuild();
                });
            })(jQuery);
        </script>
    </body>
