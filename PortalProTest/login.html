<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <title>Página de test</title>
        <meta name="description" content="Portal para proveedores del Grupo Dominguis" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- estilos básicos -->
        <link href="css/bootstrap.min.css" rel="stylesheet" />
        <link href="css/bootstrap-responsive.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="css/font-awesome.min.css" />
        <!--[if IE 7]>
        <link rel="stylesheet" href="css/font-awesome-ie7.min.css" />
        <![endif]-->

        <!-- page specific plugin styles -->

        <!-- ace styles -->
        <link rel="stylesheet" href="css/ace.min.css" />
        <link rel="stylesheet" href="css/ace-responsive.min.css" />
        <!--[if lt IE 9]>
        <link rel="stylesheet" href="css/ace-ie.min.css" />
        <![endif]-->
        <!--xdr provides a jQuery ajax custom transport for IE8/9 XDR-->
        <!--[if lt IE 10]>
        <script src="scripts/xdr.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="container-fluid" id="main-container">
            <div id="main-content">
                <div class="row-fluid login-container">
                    <div class="span12">
                        <div class="row-fluid" id="title-container">
                            <div class="center">
                                <h1 class="blue">
                                    <i class="icon-briefcase"></i>Portal de proveedores
                                </h1>
                                <h4>
                                    &copy; Grupo Dominguis
                                </h4>
                            </div>
                        </div> <!--title container-->
                        <div class="space-6"></div>
                        <div class="row-fluid" id="login-area">
                            <div id="login-box" class="widget-box no-border">
                                <div class="widget-body">
                                    <div class="widget-main">
                                        <h4 class="header lighter bigger">
                                            <i class="icon-coffee green"></i> Introduzca sus datos
                                        </h4>
                                        <label>
                                            <span class="block input-icon input-icon-right">
                                                <input type="text" class="span12" placeholder="Usuario" id="txtLogin" /> <i class="icon-user"></i>
                                            </span>
                                        </label>
                                        <label>
                                            <span class="block input-icon input-icon-right">
                                                <input type="password" class="span12" placeholder="Contraseña" id="txtPassword" /> <i class="icon-lock"></i>
                                            </span>
                                        </label>
                                        <div class="space"></div>
                                        <div class="row-fluid">
                                            <label class="span8">
                                            </label>
                                            <button class="span4 btn btn-small btn-primary" id="btnLogin">
                                                Entrar
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div> <!--main-content-->
        </div> <!--main-container-->

        <script src="js/jquery-1.9.1.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/bootbox.min.js"></script>
        <script src="js/ari-general.js"></script>
        <!-- parámetros -->
        <script src="js/config.js"></script>
        <!-- Scrip personalizado de apoyo -->
        <script type="text/javascript">
            function ari_login() {
                // recogemos los valores de los campos
                var login = $("#txtLogin").val();
                var password = $("#txtPassword").val();
                // solicitamos el tique a la API
                $.ajax({
                    type: "GET",
                    url: ari_hosts.webapi + "/api/Login?login=" + login + "&password=" + password,
                    dataType: "json",
                    contentType: "application/json",
                    success: function (data, textStatus) {
                        console.log("Ajax Success");
                        // recoger el codigo de tique asociado
                        var tique = data;
                        // guardar en la cookie correspondiente
                        setCookie("ari_tique", tique.Codigo, 1);
                        // ir a la página principal
                        window.open("main.html", '_self');
                    },
                    error: function (xhr, textStatus, errorThrwon) {
                        console.log("Ajax error");
                        var message = ari_formatErrorMessage(JSON.parse(xhr.responseText));
                        bootbox.dialog(message, [
                            {
                                "label": "OK",
                                "class": "btn-small btn-primary"
                            }
                        ]);
                    }
                });
            }
        </script>
        <!-- Script en arranque -->
        <script type="text/javascript">
            (function ($) {
                $(document).ready(function () {
                    // asignamos funcionalidad al botón de login
                    $("#btnLogin").click(ari_login);
                    // eliminamos el posible tique
                    deleteCookie("ari_tique");
                    deleteCookie("usuario");
                });
            })(jQuery);
        </script>
    </body>
</html>
